<div class="container-fluid content">
    <div class="info-box p-4 border bg-light mt-1">
        <div class="header-box">
            <p class="header-top">OFFICE EXPENSE MANAGEMENT</p>
            </div>
            <table class="table table-striped table-bordered">
                <thead>  <!--Table Header -->
                  <tr>
                    <th scope="col">Emp Name</th>
                    <th scope="col">Submission Date</th>
                    <th scope="col">Expense Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Receipt</th>
                    <th scope="col">Approval Status</th>
                    <th scope="col">Comments</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of data | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{ data.empName }}</td>
                    <td>{{ data.submissionDate }}</td>
                    <td>{{ data.expenseType }}</td>
                    <td>{{ data.amount }}</td>
                    <td>{{ data.receipt }}</td>
                    <td>
                      <div class="buttons-container">
                      <button (click)="approve(data)">Approve</button>
                      <button (click)="reject(data)">Reject</button>
                      </div>
                    </td>
                    <td>
                      <textarea [(ngModel)]="data.comments" placeholder="Add comment here"></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>

               <!-- Pagination Controls -->
               <div class="pagination-controls">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
              
</div>
</div>
