<div class="container-fluid content">
    <div class="info-box p-4 border bg-light mt-1">
        <div class="header-box">
            <p class="header-top mb-4"> OFFICE EXPENSE </p>
            <div class="select">
            <button class="btn btn-success btn-sm" (click)="approveSelected()">Approve Selected</button>
            <button class="btn btn-danger btn-sm" (click)="rejectSelected()">Reject Selected</button>
          </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>  <!--Table Header -->
                  <tr>
                    <th scope="col" class="custom-checkbox">
                      <input type="checkbox" (change)="selectAll($event)" />
                    </th>
                    <th scope="col">Emp Name</th>
                    <th scope="col">Submission Date</th>
                    <th scope="col">Expense Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Receipt</th>
                    <th scope="col">Approval Status</th>
                    <th scope="col">Comments</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of data | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td class="check">
                      <input type="checkbox" [(ngModel)]="data.selected" />
                    </td>
                    <td class="name">{{ data.empName }}</td>
                    <td class="date">{{ data.submissionDate | date:'MMM d, y' }}</td>
                    <td class="data">{{ data.expenseType }}</td>
                    <td class="amount">{{ data.amount | number:'1.2-2' }}</td>
                    <td class="receipt"><a *ngIf="data.receipt" [href]="data.receipt" target="_blank">View</a>
                      <span *ngIf="!data.receipt">No Receipt</span></td>
                    <td>
                      <div class="buttons-container">
                      <button (click)="approve(data)">Approve</button>
                      <button (click)="reject(data)">Reject</button>
                      </div>
                    </td>
                    <td>
                      <textarea [(ngModel)]="data.comments" placeholder="Add comment here" style= " height: 40px;"></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>

               <!-- Pagination Controls -->
               <div class="pagination-controls">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
              
</div>
</div>
