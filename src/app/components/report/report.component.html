<div class="container-fluid content">

    <div class="info-box p-4 border bg-light mt-1">
                <p class="header-top">REPORTS</p>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">Emp ID</th>
                      <th scope="col">Expense Type</th>
                      <th scope="col">Display Receipt</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let expense of expenses">
                      <td class="tb-data">{{ expense.empId }}</td>
                      <td class="tb-data">{{ expense.expenseType }}</td>
                      <td class="tb-data">
                        <div *ngIf="!expense.isEditing">
                          <a *ngIf="expense.receipt" [href]="expense.receipt" target="_blank">View</a>
                          <span *ngIf="!expense.receipt">No Receipt</span>
                        </div>
                        <div *ngIf="expense.isEditing">
                          <input type="file" (change)="handleFileInput($event, expense)">
                          <a *ngIf="expense.tempReceipt" [href]="expense.tempReceipt" target="_blank">View</a>
                          <span *ngIf="!expense.tempReceipt">No Receipt</span>
                        </div>
                      </td>
                      <td class="tb-amt">
                        <span *ngIf="!expense.isEditing">{{ expense.amount | currency }}</span>
                        <input *ngIf="expense.isEditing" [(ngModel)]="expense.tempAmount" type="number" class="tb-amt-edit">
                      </td>
                      <td class="tb-data">{{ expense.status }}</td>
                      <td class="tb-icons">
                        <i class="fas fa-edit action-icon" *ngIf="!expense.isEditing" (click)="editExpense(expense)"></i>
                        <i class="fas fa-save action-icon" *ngIf="expense.isEditing" (click)="saveExpense(expense)"></i>
                        <i class="fas fa-times action-icon" *ngIf="expense.isEditing" (click)="cancelEdit(expense)"></i>
                        <i class="fas fa-trash-alt action-icon" (click)="deleteExpense(expense.empId)"></i>
                      </td>
                    </tr>
                  </tbody>
                  
                </table>
                </div>
                </div>
