<div class="container-fluid content">

    <div class="info-box p-4 border bg-light mt-1">
                <p class="header-top">REPORTS</p>

                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Emp ID</th>
                      <th scope="col">Expense Type</th>
                      <th scope="col">Display Receipt</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let expense of expenses">
                      <td>{{ expense.empId }}</td>
                      <td>{{ expense.expenseType }}</td>
                      <td>
                        <a *ngIf="expense.receipt" [href]="expense.receipt" target="_blank">View</a>
                        <span *ngIf="!expense.receipt">No Receipt</span>
                      </td>
                      <td>{{ expense.amount | currency }}</td>
                      <td>{{ expense.status }}</td>
                      <td>
                        <i class="fas fa-edit action-icon" (click)="editExpense(expense)"></i>
                        <i class="fas fa-trash-alt action-icon" (click)="deleteExpense(expense.empId)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              
                </div>
                </div>
