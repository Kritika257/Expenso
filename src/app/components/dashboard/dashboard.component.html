<div class="container-fluid content">
    <div class="info-box p-4 border bg-light mt-1">
        <div class="header-box">
            <p class="header-top">DASHBOARD</p>
            </div>
    <div class="row mt-2">
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-users icon-1 card-icon me-3"></i>
                    <div>
                    <h5 class="card-title">Used Budget</h5>
                    <p class="card-text">1,234</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card">
              <div class="card-body d-flex align-items-center">
                <i class="fas fa-chart-line icon-2 card-icon me-3"></i>
                <div>
                  <h5 class="card-title">Recent Expenses</h5>
                  <p class="card-text">$12,345</p>
                </div>
              </div>
            </div>
          </div>
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-clock icon-3 card-icon me-3"></i>
                    <div>
                    <h5 class="card-title">Pending Approvals</h5>
                    <p class="card-text">567</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row chart mt-5 mb-5 ">
        <div class="col-md-6 chart-container1">
          <canvas id="donutChart" baseChart
          [type]="'doughnut'"
          [data]="data1"
          [options]="chartOptions1">
        </canvas>
        </div>
        
        <div class="col-md-6 chart-container">
          <canvas id="stackedBarChart" baseChart
          [type]="'bar'"
          [data]="data2"
          [options]="chartOptions2"
          ></canvas>
          </div>
      </div>

      <div class="table-container mt-3">
    <h5 class="text-center mt-2 text-bold"> Employee Status </h5>
    
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Expense Type</th>
                    <th>Amount</th>
                    <th>Expenses</th>
                    <th>Pending Approvals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>David Mil</td>
                    <td>1,001</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jack Deo</td>
                    <td>1,002</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Amily Seal</td>
                    <td>1,003</td>
                    <td>67</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Gorge Will</td>
                    <td>1,004</td>
                    <td>59</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
