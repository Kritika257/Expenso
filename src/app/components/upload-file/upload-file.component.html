
<div class="file-upload">
    <div class="upload-grp">
      <label for="file">Upload File</label>
      <div>
        <input type="file" class="form-control upload-input" (change)="onFilesSelected($event)" accept=".jpg,.png,.pdf,.zip" multiple />
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="onUpload()" [disabled]="!isValidFileCount()">
      Upload
    </button>
    <div *ngIf="uploadProgress !== null" class="mt-3">
      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress" [attr.aria-valuenow]="uploadProgress" aria-valuemin="0" aria-valuemax="100">
          {{ uploadProgress }}%
        </div>
      </div>
    </div>
    <div *ngIf="!isValidFileCount() && selectedFiles.length > 0" class="text-danger mt-2">
      Please select between 1 and 3 files.
    </div>
  </div>
