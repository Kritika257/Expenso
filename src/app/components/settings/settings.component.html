<div class="container-fluid conntent">
    <div class="row">
      <div class="col-md-12">
        <div class="info-box p-4 border rounded bg-light">
            <div class="header-box  text-center">
          <h3 class="text-center">User Information</h3>
          </div>
           <!-- First Row -->
        <div class="row mt-5">
            <div class="col-md-3 mb-2">
              <div class="form-group">
                <!--<label for="companyName">Company Name</label>-->
                <input type="text" class="form-control" id="companyName" placeholder="Company Name">
              </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="form-group">
                  <!--<label for="designation">Designation</label>-->
                  <input type="text" class="form-control" id="email" placeholder="Designation">
                </div>
              </div>
            <div class="col-md-3 mb-2">
              <div class="form-group">
                <!--<label for="userName">User Name</label>-->
                <input type="text" class="form-control" id="userName" placeholder="User Name">
              </div>
            </div>
            <div class="col-md-3 mb-2">
              <div class="form-group">
                <!--<label for="email">Email Address</label>-->
                <input type="email" class="form-control" id="email" placeholder="Email Address">
              </div>
            </div>
          </div>
          <!-- Second Row -->
          <div class="row mt-4">
            <div class="col-md-6 mb-2">
              <div class="form-group">
                <!--<label for="firstName">First Name</label>-->
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <div class="form-group">
                <!--<label for="lastName">Last Name</label>-->
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>
          </div>
          <!-- Third Row -->
          <div class="row mt-4">
            <div class="col-md-12 mb-2">
              <div class="form-group">
                <!--<label for="address">Address</label>-->
                <textarea type="text" class="form-control" id="address" placeholder="Address"></textarea>
              </div>
            </div>
          </div>
          <!-- Fourth Row -->
          <div class="row mt-4">
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!--<label for="city">City</label>-->
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!--<label for="country">Country</label>-->
                <input type="text" class="form-control" id="country" placeholder="Country">
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="form-group">
                <!--<label for="postalCode">Postal Code</label>-->
                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
              </div>
            </div>
          </div>
          <!-- Fifth Row -->
          <div class="row mt-4">
            <div class="col-md-12 mb-2">
              <div class="form-group">
                <!--<label for="aboutMe">About Me</label>-->
                <textarea class="form-control" id="aboutMe" rows="4" placeholder="Write something about yourself..."></textarea>
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="row mt-3">
            <div class="col-md-12 text-right ">
              <button class="btn btn-primary">Update Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
